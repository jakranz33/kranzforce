---
layout: default
---

{% if page.title %}
<header class="header-post">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	  <div class="post-heading">
	    <h1>{{ page.title }}</h1>
	    {% if page.subtitle %}
	    <hr class="small">
	    <span class="post-subheading">{{ page.subtitle }}</span>
	    {% endif %}
	  </div>
    </div>
  </div>
</header>
{% endif %}

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ content }}
  </div>
</div>
